version: '3.8'

services:
  db:
    image: postgres:13.0
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env

  backend:
    build: ../backend
    restart: always
    volumes:
      - backend_static:/app/static
      - backend_media:/app/media
    env_file:
      - ../.env

  frontend:
    build: ../frontend
    volumes:
      - ./frontend/:/app/result_build/build
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - backend_static:/backend_static
      - backend_media:/backend_media
    depends_on:
      - backend
      - frontend

volumes:
  backend_static:
  backend_media:
  postgres_data:
  static:

